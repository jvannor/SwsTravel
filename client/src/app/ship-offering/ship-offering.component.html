<div class="card">    
    <div class="card-body">
        <div class="card-title">Ship Offerings</div>
        <div class="table-responsive">
            <table class="table table-hover" *ngIf="offerings.length">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Origin</th>
                        <th>Destination</th>
                        <th>&nbsp;</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="align-middle" *ngFor="let offering of offerings">
                        <td>{{offering.id}}</td>
                        <td>{{offering.name}}</td>
                        <td>{{offering.origin.name}}</td>
                        <td>{{offering.destination.name}}</td>
                        <td class="text-end">
                            <a class="btn btn-primary me-2" [routerLink]="['/ship-offering', offering.id]">Edit</a>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="card-text">
            <button class="btn btn-primary">New</button>
        </div>
    </div>
</div>

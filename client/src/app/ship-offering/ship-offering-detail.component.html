<div class="card">
    <div class="card-body">
        <div class="card-title">Ship Offering Details</div>
        <form *ngIf="offering">
            <div class="mb-3 row">
                <label for="offeringIdTextInput" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" id="offeringIdTextInput" class="form-control" value="{{offering.id}}" readonly/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="offeringNameTextInput" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" id="offeringNameTextInput" class="form-control" value="{{offering.name}}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="originIdTextInput" class="col-sm-2 col-form-label">Origin ID</label>
                <div class="col-sm-10">
                    <input type="text" id="originIdTextInput" class="form-control" value="{{offering.origin.id}}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="originNameTextInput" class="col-sm-2 col-form-label">Origin Name</label>
                <div class="col-sm-10">
                    <input type="text" id="originNameTextInput" class="form-control" value="{{offering.origin.name}}" readonly/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="destinationIdTextInput" class="col-sm-2 col-form-label">Destination ID</label>
                <div class="col-sm-10">
                    <input type="text" id="destinationIdTextInput" class="form-control" value="{{offering.destination.id}}"/>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="destinationNameTextInput" class="col-sm-2 col-form-label">Destination Name</label>
                <div class="col-sm-10">
                    <input type="text" id="destinationNameTextInput" class="form-control" value="{{offering.destination.name}}" readonly/>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <button class="btn btn-danger me-2">Cancel</button>
                    <button class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>
</div>
